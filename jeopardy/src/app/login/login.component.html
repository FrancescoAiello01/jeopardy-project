<mat-card>
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <mat-form-field>
        <input matInput placeholder="username" type="text" class="form-control" id="username"
          required [(ngModel)]="model.username" name="username">
        </mat-form-field>
      </div>
      <mat-form-field>
      <div class="form-group">
        <input matInput placeholder="password" type="password" class="form-control" id="password"
        required [(ngModel)]="model.password" name="password">
      </div>
      </mat-form-field>
      <div class="form-group">
      <button mat-raised-button color="primary" type="submit" class="btn btn-success">Login</button>
      </div>
    </form>
</mat-card>
